# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = HDMI-A-1,preferred,auto,auto
monitor = DP-1,disable

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
# $terminal = ghostty
$fileManager = nautilus
# $menu = wofi --show drun
$menu = albert toggle
$browser = zen-browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# exec-once = automatic-timezoned

exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND OPENAI_API_KEY
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = swayidle -w \
  timeout 300 'swaylock -f -c 2f2f2f' \
  timeout 360 'hyprctl dispatch dpms off' \
  resume 'hyprctl dispatch dpms on' \
  before-sleep 'swaylock -f'

exec-once = mako &
exec-once = watch-waybar &
exec-once = wait-for-hyprland-socket && sleep 5 && watch-sunset 900 Montreal Canada &
exec-once = albert &
# exec-once = nm-applet &

# execute your favorite apps at launch like this:
exec-once = $terminal
exec-once = $browser

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_EGL_NO_MODIFIERS,1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 5
  gaps_out = 10

  border_size = 3

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  col.active_border = rgba(33ccffaa) rgba(00ff99aa) 45deg
  col.inactive_border = rgba(595959aa)

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = true

  layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 10
  rounding_power = 2

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

# Disable blurry backgrounds for context menus
windowrulev2 = noblur,class:^$


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = yes, please :)

  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us,ca
  kb_variant = ,fr
  kb_model =
  kb_options = grp:alt_space_toggle # ctrl:nocaps
  kb_rules =

  repeat_rate = 40
  repeat_delay = 200

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  # Enable natural scrolling for mouse
  natural_scroll = true

  touchpad {
    natural_scroll = true
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Comma, togglefloating,
bind = $mainMod, Period, pseudo, # dwindle
bind = $mainMod, Slash, togglesplit, # dwindle

bind = $mainMod, T, exec, $terminal
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod, O, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/wallpaper-picker

bind = $mainMod, Delete, killactive,
bind = $mainMod, Backspace, killactive,
# bind = $mainMod, Home, exit,

# Move focus with mainMod + h,j,k,l
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize with mainMod & SHIFT + h,j,k,l
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, j, resizeactive, 0 50
bind = $mainMod SHIFT, k, resizeactive, 0 -50
bind = $mainMod SHIFT, l, resizeactive, 50 0

# Swap with Alt & Shift + h,j,k,l
bind = ALT SHIFT, h, swapwindow, l
bind = ALT SHIFT, l, swapwindow, r
bind = ALT SHIFT, k, swapwindow, u
bind = ALT SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + key
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, Q, workspace, 4
bind = $mainMod, W, workspace, 5
bind = $mainMod, E, workspace, 6
bind = $mainMod, A, workspace, 7
bind = $mainMod, S, workspace, 8
bind = $mainMod, D, workspace, 9
bind = $mainMod, Z, workspace, 10
bind = $mainMod, X, workspace, 11
bind = $mainMod, C, workspace, 12

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, Q, movetoworkspace, 4
bind = $mainMod SHIFT, W, movetoworkspace, 5
bind = $mainMod SHIFT, E, movetoworkspace, 6
bind = $mainMod SHIFT, A, movetoworkspace, 7
bind = $mainMod SHIFT, S, movetoworkspace, 8
bind = $mainMod SHIFT, D, movetoworkspace, 9
bind = $mainMod SHIFT, Z, movetoworkspace, 10
bind = $mainMod SHIFT, X, movetoworkspace, 11
bind = $mainMod SHIFT, C, movetoworkspace, 12

# Example special workspace (scratchpad)
bind = $mainMod, Grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, Grave, movetoworkspace, special:magic

# Switch back and forth with mainMod + Tab
bind = $mainMod, Tab, workspace, previous

# Page up and page down through workspaces
bind = $mainMod, page_down, workspace, e+1
bind = $mainMod, page_up, workspace, e-1
# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, L, exec, hyprlock

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot and Screen Capture Configuration
bind = $mainMod SHIFT, 4, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod SHIFT CTRL, 4, exec, hyprshot -m active -o ~/Pictures/Screenshots
# Video Recording
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/scripts/screenrecord toggle-gif area
bind = $mainMod SHIFT CTRL, 5, exec, ~/.config/hypr/scripts/screenrecord toggle-gif
bind = $mainMod SHIFT, 6, exec, ~/.config/hypr/scripts/screenrecord toggle-video area
bind = $mainMod SHIFT CTRL, 6, exec, ~/.config/hypr/scripts/screenrecord toggle-video

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Ensure Zen Browser windows float
# windowrulev2 = float,class:^(zen)$

# Float and disable focus for Zen windows with no title (typically popups)
windowrulev2 = noinitialfocus,class:^(zen)$,title:^$
windowrulev2 = float,class:^(zen)$,title:^$
windowrulev2 = center,class:^(zen)$,title:^$
# Move to bottom right corner
windowrulev2 = move 100%-370px 43px,class:^(zen)$,title:^$
# windowrulev2 = size 350 150,class:^(zen)$,title:^$

# Float Zen windows smaller than 800x800 (not precise but useful)
# windowrulev2 = float,class:^(zen)$,size<800x800

# Float dialog and popup windows
# windowrulev2 = float,windowtype:dialog
# windowrulev2 = float,windowtype:popup

# Float Gimp export image modal
windowrulev2 = center,title:^Export\sImage.*$

# Float Nautilus Previewer
windowrulev2 = float,class:org.gnome.NautilusPreviewer

# Float and pin PiP windows
windowrulev2 = float,class:zen,title:^(?i)picture[-\s]?in[-\s]?picture
windowrulev2 = pin,class:zen,title:^(?i)picture[-\s]?in[-\s]?picture
# Move to bottom right corner
windowrulev2 = move 100%-625px 100%-363px,class:zen,title:^(?i)picture[-\s]?in[-\s]?picture
windowrulev2 = size 600 337,class:zen,title:^(?i)picture[-\s]?in[-\s]?picture

# Float mpv windows
windowrulev2 = float,class:^(mpv)$
windowrulev2 = center,class:^(mpv)$
windowrulev2 = size 800 600,class:^(mpv)$

# Float imv windows
windowrulev2 = float,class:^(imv)$
windowrulev2 = center,class:^(imv)$
windowrulev2 = size 800 600,class:^(imv)$

##############################
############ ZOOM ############
##############################

bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

# zoom in and out with Super + +/-
bind = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
# reset zoom with Super + 0
bind = $mainMod, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

