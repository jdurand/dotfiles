####################################
### OMARCHY HYPRLAND CONFIG MAIN ###
####################################
# This file follows Omarchy's layered configuration approach
# 1. Load defaults (managed by Omarchy)
# 2. Load theme configuration
# 3. Load user overrides

#########################
### OMARCHY DEFAULTS ###
#########################
# These are managed defaults - DO NOT EDIT directly
# Instead, override in user config files below

source = ~/.dotfiles/hypr/omarchy/default/hypr/envs.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/autostart.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/looknfeel.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/input.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/windows.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/bindings/media.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/bindings/tiling.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/bindings/utilities.conf
source = ~/.dotfiles/hypr/omarchy/default/hypr/bindings/workspaces.conf

########################
### THEME CONFIG ###
########################
# Current theme configuration
source = ~/.dotfiles/hypr/omarchy/themes/current/hyprland.conf

#########################
### USER OVERRIDES ###
#########################
# Your custom configurations - EDIT THESE
source = ~/.dotfiles/hypr/omarchy/config/monitors.conf
source = ~/.dotfiles/hypr/omarchy/config/input.conf
source = ~/.dotfiles/hypr/omarchy/config/bindings.conf
source = ~/.dotfiles/hypr/omarchy/config/envs.conf
source = ~/.dotfiles/hypr/omarchy/config/looknfeel.conf
source = ~/.dotfiles/hypr/omarchy/config/autostart.conf
source = ~/.dotfiles/hypr/omarchy/config/windows.conf