###########################
### USER KEYBINDINGS ###
###########################
# Your custom keybindings
# These extend or override Omarchy defaults

$mainMod = SUPER

# Your custom workspace layout (QWEASDZXC)
bind = $mainMod, Q, workspace, 4
bind = $mainMod, W, workspace, 5
bind = $mainMod, E, workspace, 6
bind = $mainMod, A, workspace, 7
bind = $mainMod, S, workspace, 8
bind = $mainMod, D, workspace, 9
bind = $mainMod, Z, workspace, 10
bind = $mainMod, X, workspace, 11
bind = $mainMod, C, workspace, 12

bind = $mainMod SHIFT, Q, movetoworkspace, 4
bind = $mainMod SHIFT, W, movetoworkspace, 5
bind = $mainMod SHIFT, E, movetoworkspace, 6
bind = $mainMod SHIFT, A, movetoworkspace, 7
bind = $mainMod SHIFT, S, movetoworkspace, 8
bind = $mainMod SHIFT, D, movetoworkspace, 9
bind = $mainMod SHIFT, Z, movetoworkspace, 10
bind = $mainMod SHIFT, X, movetoworkspace, 11
bind = $mainMod SHIFT, C, movetoworkspace, 12

# Your custom applications
bind = $mainMod, SPACE, exec, albert toggle

# Omarchy Menu - Official Omarchy system control menu
bind = $mainMod ALT, SPACE, exec, ~/.dotfiles/hypr/omarchy/bin/omarchy-menu

# Wallpaper picker (moved from 0 to avoid conflict)
bind = $mainMod, BackSlash, exec, ~/.dotfiles/hypr/scripts/wallpaper-picker

# Screen recording
bind = $mainMod SHIFT, 5, exec, ~/.dotfiles/hypr/scripts/screenrecord toggle-gif area
bind = $mainMod SHIFT CTRL, 5, exec, ~/.dotfiles/hypr/scripts/screenrecord toggle-gif
bind = $mainMod SHIFT, 6, exec, ~/.dotfiles/hypr/scripts/screenrecord toggle-video area
bind = $mainMod SHIFT CTRL, 6, exec, ~/.dotfiles/hypr/scripts/screenrecord toggle-video

# Cursor zoom functionality
bind = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod, KP_0, exec, hyprctl -q keyword cursor:zoom_factor 1
