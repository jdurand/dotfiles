########################
### USER INPUT CONFIG ###
########################
# Your custom input settings
# These override Omarchy defaults

input {
    kb_layout = us,ca
    kb_variant = ,fr
    kb_options = grp:alt_space_toggle
    
    # Your custom keyboard repeat settings
    repeat_rate = 40
    repeat_delay = 200
    
    # Enable natural scrolling
    natural_scroll = true
    
    touchpad {
        natural_scroll = true
    }
}

# Gestures configuration
gestures {
    workspace_swipe = false
}

# Per-device configuration
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}