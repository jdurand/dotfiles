######################
### AUTOSTART BASE ###
######################
# Omarchy managed autostart applications
# DO NOT EDIT - Override in ~/.dotfiles/hypr/omarchy/config/autostart.conf

# Core system services
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit agent for authentication dialogs
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# XDG Desktop Portal
exec-once = systemctl --user start xdg-desktop-portal-hyprland

# Status bar (will be overridden by user config)

# Notification daemon
exec-once = mako

# Wallpaper service
exec-once = systemctl --user start hyprpaper

# Idle management
exec-once = hypridle

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store