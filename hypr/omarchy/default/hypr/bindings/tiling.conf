##############################
### WINDOW TILING BINDINGS ###
##############################
# Omarchy default window management keybindings
# DO NOT EDIT - Override in ~/.dotfiles/hypr/omarchy/config/bindings.conf

$mainMod = SUPER

# Window focus movement (vim-style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window focus movement (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window resizing (vim-style)
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, j, resizeactive, 0 50
bind = $mainMod SHIFT, k, resizeactive, 0 -50
bind = $mainMod SHIFT, l, resizeactive, 50 0

# Window resizing (arrow keys)
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, down, resizeactive, 0 50
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, right, resizeactive, 50 0

# Window swapping (vim-style)
bind = ALT SHIFT, h, swapwindow, l
bind = ALT SHIFT, l, swapwindow, r
bind = ALT SHIFT, k, swapwindow, u
bind = ALT SHIFT, j, swapwindow, d

# Window management
bind = $mainMod, Delete, killactive,
bind = $mainMod, Backspace, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, Comma, togglefloating,
bind = $mainMod, Period, pseudo, # dwindle
bind = $mainMod, Slash, togglesplit, # dwindle

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow