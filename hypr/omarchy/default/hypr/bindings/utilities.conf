###########################
### UTILITY BINDINGS ###
###########################
# Omarchy default utility keybindings
# DO NOT EDIT - Override in ~/.dotfiles/hypr/omarchy/config/bindings.conf

$mainMod = SUPER

# Core applications
bind = $mainMod, Return, exec, kitty
bind = $mainMod, T, exec, kitty
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, O, exec, nautilus
# E key moved to user config for workspace binding

# Application launcher (SPACE moved to user config for Albert)
bind = ALT, SPACE, exec, walker
bind = $mainMod, P, exec, rofi -show drun

# System controls
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Escape, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Screenshots
bind = $mainMod SHIFT, 3, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, 4, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod SHIFT CTRL, 4, exec, hyprshot -m active -o ~/Pictures/Screenshots

# Color picker
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# Wallpaper picker (moved to user config to avoid conflicts)

# Clipboard history
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy