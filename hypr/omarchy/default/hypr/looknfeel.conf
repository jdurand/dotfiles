########################
### LOOK AND FEEL ###
########################
# Omarchy default visual settings
# DO NOT EDIT - Override in ~/.dotfiles/hypr/omarchy/config/looknfeel.conf

general {
    gaps_in = 8
    gaps_out = 14
    border_size = 2
    # Border colors come from themes - don't override here

    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 10
    
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    shadow {
        enabled = yes
        range = 30
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

cursor {
    no_hardware_cursors = false
}