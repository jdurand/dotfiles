########################
### WINDOW RULES ###
########################
# Omarchy default window rules
# DO NOT EDIT - Override in ~/.dotfiles/hypr/omarchy/config/windows.conf

# Suppress maximize requests
windowrule = suppressevent maximize, class:.*

# Prevent focus stealing from empty windows
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Picture-in-Picture
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = move 100%-625px 100%-363px,title:^(Picture-in-Picture)$
windowrulev2 = size 600 337,title:^(Picture-in-Picture)$

# File pickers and dialogs
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Save As)$
windowrulev2 = float,title:^(Save File)$
windowrulev2 = float,title:^(Open Folder)$
windowrulev2 = center,title:^(Open File)$
windowrulev2 = center,title:^(Save As)$
windowrulev2 = center,title:^(Save File)$
windowrulev2 = center,title:^(Open Folder)$

# Authentication dialogs
windowrulev2 = float,class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = center,class:^(polkit-gnome-authentication-agent-1)$

# Media players
windowrulev2 = float,class:^(mpv)$
windowrulev2 = center,class:^(mpv)$
windowrulev2 = size 800 600,class:^(mpv)$

windowrulev2 = float,class:^(imv)$
windowrulev2 = center,class:^(imv)$
windowrulev2 = size 800 600,class:^(imv)$

# System utilities
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$